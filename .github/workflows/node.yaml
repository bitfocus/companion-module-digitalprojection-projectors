name: Node CI

on:
  push:
    branches:
      - '**'
    tags:
      - 'v[0-9]+\.[0-9]+\.[0-9]+*'
  pull_request:

permissions:
  contents: write

jobs:
  build:
    name: Install and Package
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js 18.x
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: 'yarn'

      - name: Prepare Environment
        run: corepack enable || true

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build package (companion)
        run: yarn package

      - name: Determine version
        id: pkg
        shell: bash
        run: |
          VER=$(node -p "require('./package.json').version")
          echo "version=$VER" >> $GITHUB_OUTPUT

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: digitalprojection-projectors-${{ steps.pkg.outputs.version }}
          path: digitalprojection-projectors-${{ steps.pkg.outputs.version }}.tgz
          if-no-files-found: error

  release:
    name: Tag and Release (on main, version bump)
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js 18.x
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build package (sanity check)
        run: yarn package

      - name: Detect version change
        id: ver
        shell: bash
        run: |
          # Read current version safely
          CURR=$(node -e "try{console.log(require('./package.json').version||'')}catch(e){console.log('')}")

          # Read previous package.json if there is a previous commit
          if git rev-parse -q --verify HEAD^ >/dev/null; then
            PREV_JSON=$(git show HEAD^:package.json 2>/dev/null || echo '')
          else
            PREV_JSON=''
          fi

          # Parse previous version safely from stdin content
          if [ -n "$PREV_JSON" ]; then
            PREV=$(node -e "const fs=require('fs');const s=fs.readFileSync(0,'utf8');let v='';if(s&&s.trim().length){try{v=(JSON.parse(s).version)||''}catch(e){v=''}}console.log(v)" <<< "$PREV_JSON")
          else
            PREV=""
          fi
          echo "current=$CURR" >> $GITHUB_OUTPUT
          echo "previous=$PREV" >> $GITHUB_OUTPUT
          echo "tag=v$CURR" >> $GITHUB_OUTPUT
          if [ "$CURR" != "$PREV" ]; then echo "changed=true" >> $GITHUB_OUTPUT; else echo "changed=false" >> $GITHUB_OUTPUT; fi

      - name: Check release conditions (no same version, greater than latest)
        id: gate
        uses: actions/github-script@v7
        with:
          script: |
            const curr = `${{ steps.ver.outputs.current }}`
            const currTag = `${{ steps.ver.outputs.tag }}`
            if (!curr) {
              core.setOutput('proceed', 'false')
              core.setOutput('reason', 'no-version')
              return
            }
            const norm = (v) => (v || '').toString().replace(/^v/, '')
            const cmp = (a, b) => {
              const pa = norm(a).split('.').map(Number)
              const pb = norm(b).split('.').map(Number)
              for (let i = 0; i < 3; i++) {
                const da = pa[i] || 0
                const db = pb[i] || 0
                if (da > db) return 1
                if (da < db) return -1
              }
              return 0
            }
            const { owner, repo } = context.repo
            const releases = await github.paginate(github.rest.repos.listReleases, { owner, repo, per_page: 100 })
            const same = releases.find((r) => norm(r.tag_name) === norm(currTag))
            if (same) {
              core.setOutput('proceed', 'false')
              core.setOutput('reason', 'exists')
              return
            }
            const latest = releases.find((r) => !r.draft && !r.prerelease)
            if (!latest) {
              core.setOutput('proceed', 'true')
              core.setOutput('latest', '')
              return
            }
            if (cmp(curr, latest.tag_name) > 0) {
              core.setOutput('proceed', 'true')
              core.setOutput('latest', latest.tag_name)
            } else {
              core.setOutput('proceed', 'false')
              core.setOutput('latest', latest.tag_name)
              core.setOutput('reason', 'not-greater')
            }

      - name: Create tag
        if: steps.ver.outputs.changed == 'true' && steps.gate.outputs.proceed == 'true'
        shell: bash
        run: |
          VER=${{ steps.ver.outputs.current }}
          TAG=${{ steps.ver.outputs.tag }}
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          # Create or update tag
          if git rev-parse -q --verify "refs/tags/$TAG" >/dev/null; then
            echo "Tag $TAG already exists, skipping tag creation"
          else
            git tag -a "$TAG" -m "Release $TAG"
            git push origin "$TAG"
          fi

      - name: Create GitHub Release (source archives only)
        if: steps.ver.outputs.changed == 'true' && steps.gate.outputs.proceed == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.ver.outputs.tag }}
          generate_release_notes: true
