name: Node CI

on:
  push:
    branches:
      - '**'
    tags:
      - 'v[0-9]+\.[0-9]+\.[0-9]+*'
  pull_request:

permissions:
  contents: write

jobs:
  build:
    name: Install and Package
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js 18.x
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: 'yarn'

      - name: Prepare Environment
        run: corepack enable || true

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build package (companion)
        run: yarn package

      - name: Determine version
        id: pkg
        shell: bash
        run: |
          VER=$(node -p "require('./package.json').version")
          echo "version=$VER" >> $GITHUB_OUTPUT

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: digitalprojection-projectors-${{ steps.pkg.outputs.version }}
          path: digitalprojection-projectors-${{ steps.pkg.outputs.version }}.tgz
          if-no-files-found: error

  release:
    name: Tag and Release (on main, version bump)
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js 18.x
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build package (sanity check)
        run: yarn package

      - name: Detect version change
        id: ver
        shell: bash
        run: |
          # Read current version safely
          CURR=$(node -e "try{console.log(require('./package.json').version||'')}catch(e){console.log('')}")

          # Read previous package.json if there is a previous commit
          if git rev-parse -q --verify HEAD^ >/dev/null; then
            PREV_JSON=$(git show HEAD^:package.json 2>/dev/null || echo '')
          else
            PREV_JSON=''
          fi

          # Parse previous version safely from stdin content
          if [ -n "$PREV_JSON" ]; then
            PREV=$(node -e "const fs=require('fs');const s=fs.readFileSync(0,'utf8');let v='';if(s&&s.trim().length){try{v=(JSON.parse(s).version)||''}catch(e){v=''}}console.log(v)" <<< "$PREV_JSON")
          else
            PREV=""
          fi
          echo "current=$CURR" >> $GITHUB_OUTPUT
          echo "previous=$PREV" >> $GITHUB_OUTPUT
          if [ "$CURR" != "$PREV" ]; then echo "changed=true" >> $GITHUB_OUTPUT; else echo "changed=false" >> $GITHUB_OUTPUT; fi

      - name: Create tag
        if: steps.ver.outputs.changed == 'true'
        shell: bash
        run: |
          VER=${{ steps.ver.outputs.current }}
          git config user.name "github-actions"
          git config user.email "github-actions@users.noreply.github.com"
          # Create or update tag
          if git rev-parse -q --verify "refs/tags/v$VER" >/dev/null; then
            echo "Tag v$VER already exists, skipping tag creation"
          else
            git tag -a "v$VER" -m "Release v$VER"
            git push origin "v$VER"
          fi

      - name: Create GitHub Release (source archives only)
        if: steps.ver.outputs.changed == 'true'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.ver.outputs.current }}
          generate_release_notes: true
